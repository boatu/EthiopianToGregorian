<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopian to Gregorian Calendar Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Ethiopian to Gregorian Calendar Converter</h1>
  <label for="ethiopianDate">Enter Ethiopian Date:</label>
  <input type="text" id="ethiopianDate" placeholder="YYYY-MM-DD" />
  <button onclick="convertDate()">Convert</button>
  <p id="result"></p>

  <script>
    function convertDate() {
      const ethiopianDateInput = document.getElementById('ethiopianDate');
      const resultParagraph = document.getElementById('result');

      const ethiopianDate = ethiopianDateInput.value;
      const gregorianDate = ethiopianToGregorian(ethiopianDate);

      resultParagraph.textContent = `Gregorian Date: ${gregorianDate}`;
    }

    function ethiopianToGregorian(ethiopianDate) {
      const [ethiopianYear, ethiopianMonth, ethiopianDay] = ethiopianDate.split('-').map(Number);

      let gregorianMonth, gregorianDay;

      if (ethiopianMonth === 13) {
        // Check for leap year every 4 years
        const isLeapYear = (ethiopianYear - 1) % 4 === 0;

        // The 13th month has 5 or 6 days
        gregorianMonth = 12;
        gregorianDay = ethiopianDay + (isLeapYear ? 6 : 5);
      } else {
        // Ethiopian calendar has 13 months
        gregorianMonth = Math.floor((ethiopianMonth * 30) / 11);
        gregorianDay = ethiopianDay;
      }

      const gregorianYear = ethiopianYear + 8;

      return `${gregorianYear}-${gregorianMonth}-${gregorianDay}`;
    }
  </script>
</body>
</html>

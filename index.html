<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian to Gregorian Calendar Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Ethiopian to Gregorian Calendar Converter</h1>

    <!-- Input field for Ethiopian Date -->
    <label for="ethiopianDate">Enter Ethiopian Date: </label>
    <input type="date" id="ethiopianDate">

    <!-- Button to trigger the conversion -->
    <button onclick="convertDate()">Convert</button>

    <!-- Display the result -->
    <p id="result"></p>

    <script>
        // Function to convert Ethiopian date to Gregorian date
        function convertDate() {
            // Get input element for Ethiopian date
            const ethiopianDateInput = document.getElementById('ethiopianDate');
            // Parse the input value as a Date object
            const ethiopianDate = new Date(ethiopianDateInput.value);

            // Create a new date on January 1, 8 years ahead of the Ethiopian year
            const gregorianYear = ethiopianDate.getFullYear() + 8;
            const gregorianMonth = 0; // January
            const gregorianDay = 1;

            // Determine the offset to add or subtract
            let offsetDays = ethiopianDate.getMonth() * 30 - 120 + ethiopianDate.getDate();
            
            // Adjust for Ethiopian leap year
            if (isEthiopianLeapYear(ethiopianDate.getFullYear() - 1)) {
                offsetDays -= 23; // Subtract 23 days for leap year
            } else {
                offsetDays -= 22; // Subtract 22 days for non-leap year
            }

            // Create a Date object for the resulting Gregorian date
            const resultDate = new Date(gregorianYear, gregorianMonth, gregorianDay);
            resultDate.setDate(resultDate.getDate() + offsetDays);

            // Display the result below the button
            document.getElementById('result').innerText = `Gregorian Date: ${resultDate.toDateString()}`;
        }

        // Function to check if a year is an Ethiopian leap year
        function isEthiopianLeapYear(year) {
            return (year % 4 === 3); // Leap year occurs every 4 years, with a remainder of 3
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopian to Gregorian Calendar Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>
  <h1>Ethiopian to Gregorian Calendar Converter</h1>
  <label for="ethiopianDate">Enter Ethiopian Date:</label>
  <input type="text" id="ethiopianDate" placeholder="YYYY-MM-DD" />
  <button onclick="convertDate()">Convert</button>
  <p id="result"></p>

  <script>
    function convertDate() {
      const ethiopianDateInput = document.getElementById('ethiopianDate');
      const resultParagraph = document.getElementById('result');

      const ethiopianDate = ethiopianDateInput.value;
      const gregorianDate = ethiopianToGregorian(ethiopianDate);

      resultParagraph.textContent = `Gregorian Date: ${gregorianDate}`;
    }

    function ethiopianToGregorian(ethiopianDate) {
      const [ethiopianYear, ethiopianMonth, ethiopianDay] = ethiopianDate.split('-').map(Number);

      let gregorianMonth, gregorianDay;

      // Define the offsets for each Ethiopian month
      const offsets = [0, 31, 61, 92, 122, 153, 183, 214, 245, 275, 306, 336];

      // Check for leap year every 4 years
      const isLeapYear = (ethiopianYear - 1) % 4 === 0;

      // Calculate the day offset based on the provided table
      const dayOffset = isLeapYear ? 12 : 11;

      // Calculate the total day offset for the Ethiopian date
      const totalOffset = offsets[ethiopianMonth - 1] + ethiopianDay + dayOffset;

      // Calculate the Gregorian month and day
      gregorianMonth = Math.floor(totalOffset / 30);
      gregorianDay = totalOffset % 30;

      // Adjust month and day if they exceed the valid range
      if (gregorianMonth > 12) {
        gregorianMonth -= 12;
        gregorianYear += 1;
      }

      if (gregorianDay === 0) {
        // If the day is 0, adjust to the last day of the previous month
        gregorianDay = 30;
        gregorianMonth -= 1;
      }

      const gregorianYearAdjusted = ethiopianYear + 8;

      return `${gregorianYearAdjusted}-${gregorianMonth}-${gregorianDay}`;
    }
  </script>
</body>
</html>

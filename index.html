<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian to Gregorian Calendar Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Ethiopian to Gregorian Calendar Converter</h1>

    <label for="ethiopianDate">Enter Ethiopian Date: </label>
    <input type="date" id="ethiopianDate">

    <button onclick="convertDate()">Convert</button>

    <p id="result"></p>

    <script>
        function convertDate() {
            const ethiopianDateInput = document.getElementById('ethiopianDate');
            const ethiopianDate = new Date(ethiopianDateInput.value);

            const ethiopianYear = ethiopianDate.getFullYear();
            const ethiopianMonth = ethiopianDate.getMonth() + 1;
            const ethiopianDay = ethiopianDate.getDate();

            // Calculate Gregorian date
            const gregorianYear = ethiopianYear + 8;
            const gregorianMonth = ethiopianMonth * 30 - 120;
            const gregorianDay = ethiopianDay + ethiopianMonth - 23;

            const resultDate = new Date(gregorianYear, gregorianMonth - 1, gregorianDay);

            document.getElementById('result').innerText = `Gregorian Date: ${resultDate.toDateString()}`;
        }
    </script>
</body>
</html>
